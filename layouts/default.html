<%= render '/partials/head.*' %>
  <body>
    <div id="main">
      <h1><%= @item[:title] %></h1>
      <% if @item[:created_at] %>
      <p>Published: <%= @item[:created_at] %> | tags: <%= tags_for(@item) %></p>
      <% end %>
      <%= yield %>
    </div>
    <%= render '/partials/sidebar.*' %>
  </body>
</html>
