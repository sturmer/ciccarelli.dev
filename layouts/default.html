<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ciccarelli.dev - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="main">
      <h1><%= @item[:title] %></h1>
      <% if @item.identifier != '/index.md' %>
      <p>Published: <%= @item[:created_at] %> | tags: <%= tags_for(@item) %></p>
      <% end %>
      <%= yield %>
    </div>
    <div id="sidebar">
      <h2><%= link_to 'Home', '/' %></h2>
      <hr />
      <h2>Posts</h2>
      <ul>
        <% sorted_articles.each do |post| %>
          <li><%= link_to post[:title], post.path %></li>
        <% end %>
      </ul>

    </div>
  </body>
</html>
