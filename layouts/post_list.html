<%= render '/partials/head.*' %>
  <body>
    <div id="main">
      <h1><%= @item[:title] %></h1>
	  <%= yield %>
      <ol>
        <% sorted_articles.each do |post| %>
        <li>
          <%= link_to post[:title], post.path %> <% if post[:summary] %> - <%=
          post[:summary] %> <% end %>
        </li>
        <% end %>
      </ol>
    </div>

    <%= render '/partials/sidebar.*' %>
  </body>
</html>
